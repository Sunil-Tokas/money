<h1 mat-dialog-title>Create Account</h1>
<div mat-dialog-content>
  <div class="row" [formGroup]="createForm">
    <div class="col-md-12">
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="w-100">
        <mat-label>Type</mat-label>
        <input matInput formControlName="type" [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of accountTypes" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="w-100">
        <mat-label>Balance</mat-label>
        <input matInput formControlName="balance">
      </mat-form-field>
    </div>
  </div>

</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
</div>
